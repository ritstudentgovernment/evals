<template name="courseShow">
  <div class="page container">
    {{> loginToSeeEvaluations }}
    {{> summaryBanner title=course.title groups=course.courseParentNum clear=clarity responsive=responsiveness helpful=helpfulness fair=fairness sum=cumulative}}
    <div class="row">
      <div class="col-md-4">
        {{> professorColumn instructorsCurrent=instructors}}
      </div>
      <div class="col-md-8">
        {{> reviewColumn }}
      </div>
    </div>
  </div>
</template>
