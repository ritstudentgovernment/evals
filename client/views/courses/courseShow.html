<template name="courseShow">
  <div class="page container">
    {{> loginToSeeEvaluations }}
    {{> summaryBanner title=course.title primaryMetric=primaryMetric metrics=metrics }}
    <div class="row">
      <div class="col-md-4">
        {{> professorColumn instructorsCurrent=instructors}}
      </div>
      <div class="col-md-8">
        {{> reviewColumn }}
      </div>
    </div>
  </div>
</template>
