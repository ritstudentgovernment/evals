<template name="reportCommentModal">
  <div class="report-comment-modal modal fade">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">Report Comment</h4>
        </div>
        <div class="modal-body">
          <p>Comments will only be removed if they violate University Policy <a href="https://www.rit.edu/academicaffairs/policiesmanual/c082-code-conduct-computer-use">C08.2 Code of Conduct for Computer Use</a>. Removal requests for other reasons will be ignored.</p>
          <p>Removal requests are reviewed by the OpenEvals Moderators Group.</p>
        </div>
        <div class="modal-footer">
          <form>
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-primary">Submit Report</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</template>
