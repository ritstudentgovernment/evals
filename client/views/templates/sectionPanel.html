<template name="sectionPanel">
    <div class="row">
      <div class="col-sm-12">
        <table class="table table-hover">
          <thead>
            <tr>
              <th>Section #</th>
              <th>Professor</th>
              <th>Time</th>
              <th>Days</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            {{#each sections }}
              {{ >sectionRow }}
            {{/each}}
          </tbody>
        </table>
      </div>
    </div>
</template>

<template name="professorSectionPanel">
    <div class="row">
      <div class="col-sm-12">
        <table class="table table-hover">
          <thead>
            <tr>
              <th>Course</th>
              <th>Section #</th>
              <th>Time</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            {{#each sections }}
              {{ >professorSectionRow }}
            {{/each}}
          </tbody>
        </table>
      </div>
    </div>
</template>


<template name="sectionRow">
  <tr>
    <td>{{this.courseNum}}</td>
    <td><a href="/professors/{{ this.instructor }}" style="line-height: 2;"> {{ this.instructor }}</a></td>
    <td>{{this.day}}</td>
    <td><a id="{{this.id}}" courseNum="{{this.courseNum}}" class="btn btn-primary btn-sm addEvalBtn"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></a></td>

  </tr>
</template>

<template name="professorSectionRow">
  <tr>
    <td><a href="/courses/{{ this.courseId }}" style="line-height: 2;"> {{ this.title }}</a></td>
    <td>{{this.courseNum}}</td>
    <td>{{this.day}}</td>
    <td><a id="{{this.id}}" courseNum="{{this.courseNum}}" class="btn btn-primary btn-sm addEvalBtn"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></a></td>
  </tr>
</template>
