<template name="courseColumn">
  <div class="panel panel-default">
    <div class="panel-heading"><h3 class="panel-title">Courses</h3></div>
    <div class="panel-body">
      <div role="tabpanel">

        <!-- Nav tabs -->
        <ul class="nav nav-tabs" role="tablist">
          <li role="presentation" class="active"><a href="#current" aria-controls="current" role="tab" data-toggle="tab">Current</a></li>
          <li role="presentation"><a href="#past" aria-controls="past" role="tab" data-toggle="tab">Past</a></li>
        </ul>

        <!-- Tab panes -->
        <div class="tab-content">
          <div role="tabpanel" class="tab-pane active" id="current">
            <table class="table table-hover">
                {{#each sectionsCurrent}}
                  <tbody>
                    <tr>
                      <td><a href="/courses/{{this.courseParentNum}}">{{this.title}}</a></td>
                    </tr>
                  </tbody>
                {{/each}}
            </table>
          </div>
          <div role="tabpanel" class="tab-pane" id="past">
            <table class="table table-hover">
                {{#each sectionsPast}}
                  <tbody>
                    <tr>
                      <td><a href="/courses/{{this.courseParentNum}}">{{this.title}}</a></td>
                    </tr>
                  </tbody>
                {{/each}}
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
