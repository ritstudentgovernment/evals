<template name="courseColumn">
  <div class="panel panel-default">
    <div class="panel-heading"><h3 class="panel-title">Courses</h3></div>
    <div class="panel-body">
      <div role="tabpanel">

        <!-- Nav tabs -->
        <ul class="nav nav-tabs" role="tablist">
          <li role="presentation" class="active"><a href="#next" aria-controls="next" role="tab" data-toggle="tab">{{ singleton.nextEvaluationTermFriendlyName }}</a></li>
          <li role="presentation"><a href="#current" aria-controls="current" role="tab" data-toggle="tab">{{ singleton.evaluationTermFriendlyName }} (Current Term)</a></li>
        </ul>

        <!-- Tab panes -->
        <div class="tab-content">
          <div role="tabpanel" class="tab-pane active" id="next">
            {{ >courseTable sections=sectionsForNextTerm }}
          </div>
          <div role="tabpanel" class="tab-pane" id="current">
            {{ >courseTable sections=sectionsForCurrentTerm }}
          </div>
        </div>
      </div>
    </div>
  </div>
</template>

<template name="courseTable">
  <table class="table table-hover">
    <tbody>
      {{ #if eq sections.length 0 }}
        <tr><td>No courses to show.</td></tr>
      {{ else }}
        {{ #each sections }}
          <tr><td><a href="/courses/{{this.courseParentNum}}">{{this.title}}</a></td></tr>
        {{ /each }}
      {{ /if }}
    </tbody>
  </table>
</template>
