<template name="reviewColumn">
  <div class="panel panel-default">
    <div class="panel-heading"><h3 class="panel-title">Reviews</h3></div>
    <div class="panel-body">
      {{> loginToSeeEvaluations }}
        <div class="row">
          <div class="col-sm-12">
            {{#if evaluations}}
              {{#each evaluations}}
                {{ >comment }}
              {{/each}}
            {{else}}
              There are no reviews to show.
            {{/if}}
          </div>
        </div>
    </div>
  </div>
</template>

<template name="comment">
  <div class="review">
    <div class="col-xs-2">
      <div class="text-center">
        <div class="glyphicon glyphicon-chevron-up"></div>
        <br>
        <div class="glyphicon glyphicon-bullhorn"></div>
        <br>
        <div class="glyphicon glyphicon-chevron-down" style="margin-left: -5px;"></div>
      </div>
    </div>
    <div class="col-xs-10">
      {{ breaklines instructorComments }}{{ breaklines courseComments }}
    </div>
  </div>
</template>
