<template name="professorColumn">
  <div class="panel panel-default">
    <div class="panel-heading"><h3 class="panel-title">Taught by</h3></div>
    <div class="panel-body">
      <div role="tabpanel">
        <!-- Nav tabs -->
        <ul class="nav nav-tabs" role="tablist">
          <li role="presentation" class="active">
            <a href="#nextTermCourseInstructors" aria-controls="past" role="tab" data-toggle="tab">{{ singleton.nextEvaluationTermFriendlyName }}</a>
          </li>
          <li role="presentation">
            <a href="#currentTermCourseInstructors" aria-controls="current" role="tab" data-toggle="tab">{{ singleton.evaluationTermFriendlyName }} (Current Term)</a>
          </li>

        </ul>
        <!-- Tab panes -->
        <div class="tab-content">
          <div role="tabpanel" class="tab-pane active" id="nextTermCourseInstructors">
            {{ >instructorTable instructors=nextTermInstructors }}
          </div>
          <div role="tabpanel" class="tab-pane" id="currentTermCourseInstructors">
            {{ >instructorTable instructors=currentTermInstructors }}
          </div>
        </div>
      </div>
    </div>
  </div>
</template>

<template name="instructorTable">
  <table class="table table-hover">
    <tbody>
      {{#each instructors }}
        {{ >instructorRow }}
      {{/each}}
    </tbody>
  </table>
</template>

<template name="instructorRow">
  <tr>
    <td><span class="label label-primary col-xs-3 col-sm-2" style="top: 2px; margin-right: 10px; width: 34px; padding: 10px 0px;">{{ this.rating }}</span><a href="/professors/{{ this.name }}" style="line-height: 2;"> {{ this.name }}</a></td>
  </tr>
</template>
