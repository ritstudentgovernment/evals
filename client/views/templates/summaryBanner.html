<template name="summaryBanner">
  <div class="panel panel-default">
    <div class="row hidden-xs hidden-sm">
      <div class="col-md-3">
        <div class="text-center summary-banner-score-box">
          <div class="v-center"> <span class="summary-banner-score">{{sum}}</span></div>
        </div>
      </div>
      <div class="col-md-9">
        <div><h1>{{title}}</h1></div>
        <div><h5 style="color:#F36E21">{{#if groups}}{{groups}} | {{/if}}{{evaluationCount}} {{pluralize "Evaluation" evaluationCount}}</h5></div>
        <div class="row hidden-sm">
          <div class="col-md-6"><span class="summary-category">Helpfulness: {{helpful}} / 5</span></div>
          <div class="col-md-6"><span class="summary-category">Fairness: {{fair}} / 5</span></div>
          <div class="col-md-6"><span class="summary-category">Clarity: {{clear}} / 5</span></div>
          <div class="col-md-6"><span class="summary-category">Responsiveness: {{responsive}} / 5</span></div>
        </div>
      </div>
    </div>
    <div class="visible-xs-block visible-sm-block">
      <div class="panel-heading text-center">
        <h3 class="no-margin">{{title}}</h3>
      </div>
      <table class="table">
        <tbody>
        <tr class="info"><td class="text-center">Overall</td><td>{{sum}} / 5</td></tr>
        <tr><td class="text-center">Helpfulness</td><td>{{helpful}} / 5</td></tr>
        <tr><td class="text-center">Fairness</td><td>{{fair}} / 5</td></tr>
        <tr><td class="text-center">Clarity</td><td>{{clear}} / 5</td></tr>
        <tr><td class="text-center">Responsiveness</td><td>{{responsive}} / 5</td></tr>
        </tbody>
      </table>
    </div>
  </div>
</template>
