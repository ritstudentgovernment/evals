<template name="summaryBanner">
  <div class="panel panel-default panel-body no-padding">
    <div class="col-sm-12">
      <h2 style="margin-top: 10px; width: 100%;">{{ title }}</h2>
    </div>
  </div>
  <div class="hidden-xs">
    <div class="panel panel-default panel-body no-padding">
      <div class="col-sm-4 no-padding" style="height: 200px;">
        <div style="background-color: #F36E21; color: #fff; height: 100%;">
          <h4 class="no-margin text-center" style="position: absolute; top: 5px; width: 100%; font-weight: 900; text-transform: uppercase; max-height: 1.1em;">{{ primaryMetric.title }}</h4>
          <h1 class="no-margin text-center v-center"><b>{{ primaryMetric.value }}</b></h1>
        </div>
      </div>
      <div class="col-sm-2 no-padding" style="height: 200px;">
        <div class="" style="height: 50%; background-color: #333; color: #fff;">
          <h5 class="no-margin text-center" style="position: relative; top: 5px; width: 100%; font-weight: 900; text-transform: uppercase; max-height: 1.1em;">{{ metrics.[0].title }}</h5>
          <h3 class="no-margin text-center v-center" style="transform: translateY(-100%);">{{ metrics.[0].value }}</h3>
        </div>
        <div class="" style="height: 50%; background-color: #4d4d4d; color: #fff;">
          <h5 class="no-margin text-center" style="position: relative; top: 5px; width: 100%; font-weight: 900; text-transform: uppercase; max-height: 1.1em;">{{ metrics.[1].title }}</h5>
          <h3 class="no-margin text-center v-center" style="transform: translateY(-100%);">{{ metrics.[1].value }}</h3>
        </div>
      </div>

          <h3 class="no-margin text-center v-center" style="transform: translateY(-100%);">{{ metrics.[2].value }}</h3>
        </div>
        <div class="" style="height: 50%; background-color: #333; color: #fff;">
          <h5 class="no-margin text-center" style="position: relative; top: 5px; width: 100%; font-weight: 900; text-transform: uppercase; max-height: 1.1em;">{{ metrics.[3].title }}</h5>
          <h3 class="no-margin text-center v-center" style="transform: translateY(-100%);">{{ metrics.[3].value }}</h3>
        </div>
      </div>

          <h3 class="no-margin text-center v-center" style="transform: translateY(-100%);">{{ metrics.[5].value }}</h3>

        </div>
      </div>
    </div>
  </div>
  <div class="visible-xs-block">
    <table class="table">
      <tbody>
        <tr><td class="text-center"><b>{{ primaryMetric.title }}</b></td><td><b>{{ primaryMetric.value }}</b></td></tr>
        {{#each metrics}}
          <tr><td class="text-center">{{ title }}</td><td>{{ value }}</td></tr>
        {{/each}}
      </tbody>
    </table>
  </div>
</template>
