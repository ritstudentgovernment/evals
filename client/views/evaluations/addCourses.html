<template name="addCourses">
    <form>
      <div class="row">
        <div class="col-sm-12">
          <h4>Add Course by Course Number</h4>
        </div>
        <div class="col-sm-9">
          <input id="courseNum" type="text" class="form-control" placeholder="UWRT-100-02">
        </div>
        <div class="col-sm-3">
          <button type="submit" class="btn btn-primary btn-md btn-block">Add Course</button>
        </div>
      </div>
    </form>
</template>
