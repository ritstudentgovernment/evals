<template name="evaluationsShow">
  <div class="container">
    {{#if currentUser}}
        {{#if currentUser.sectionIds}}
          <table class="table table-striped">
            <thead>
              <tr>
                <th>Course Name</th>
                <th>Instructor</th>
                <th>Evaluation</th>
              </tr>
            </thead>
            <tbody>
              {{#each mySections}}
                <tr>
                  <td>{{ this.title }}</td>
                  <td>{{ this.instructor }}</td>
                  <td><a href="/evaluations/{{this.id}}" class="btn btn-sm btn-default">Start Evaluation</a></td>
                </tr>
              {{/each}}
            </tbody>
          </table>
        {{else}}
          <p class="lead">Hang tight as we pull your schedule. This should only take about {{timer}} more seconds. Thanks for waiting!</p>
        {{/if}}
    {{else}}
      <div class="alert alert-info">
        Please login to view your evaluations.
      </div>
    {{/if}}
  </div>
</template>
