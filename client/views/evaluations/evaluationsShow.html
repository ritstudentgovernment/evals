<template name="evaluationsShow">
  <div class="page container">
    {{#if currentUser}}
        {{#if currentUser.sectionIds}}
          <div class="table-responsive">
            <table class="table">
              <thead>
                <tr>
                  <th><h3>Course</h3></th>
                  <th><h3>Instructor</h3></th>
                  <th></th>
                </tr>
              </thead>
              <tbody>
                {{#each mySections}}
                  <tr class="active">
                    <td><h4>{{ this.title }}</h4></td>
                    <td><h4>{{ this.instructor }}</h4></td>
                    <td><a href="/evaluations/{{this.id}}"
                           class="btn btn-default">
                           Start Evaluation</a></td>
                  </tr>
                {{/each}}
              </tbody>
            </table>
          </div>
        {{else}}
          <div class="panel panel-body panel-default">
            You don't have any courses to review.
          </div>
        {{/if}}
    {{else}}
      <div class="panel panel-body panel-default">
        Please login to view your evaluations.
      </div>
    {{/if}}
  </div>
</template>
