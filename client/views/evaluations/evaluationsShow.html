<template name="evaluationsShow">
  <div class="page container">
    {{#if currentUser}}
        {{#if currentUser.sectionIds}}
          <h2 class="no-margin square-padding">My Courses</h2>
          {{#each mySections}}
            <div class="square col-xs-12 col-sm-6 col-md-4 col-lg-3 {{ evaluationStatus }}">
              <div class="square-content">
                <h4>{{ instructor }}'s</h4>
                <h3>
                  <a href="/evaluations/{{this.id}}">
                    {{ this.title }}
                  </a>
                </h3>
              </div>
            </div>
          {{/each}}
        {{else}}
          <div class="panel panel-body panel-default">
            You don't have any courses to review.
          </div>
        {{/if}}
    {{else}}
      <div class="panel panel-body panel-default">
        Please login to view your evaluations.
      </div>
    {{/if}}
  </div>
</template>
