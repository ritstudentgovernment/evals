<template name="evaluationsShow">

  <div class="page container">
    {{#if currentUser}}
      <div class="visible-sm-block visible-xs-block hidden-md">
        <div class="panel panel-default">
          <div class="panel-heading text-left">
            <div class="row">
              <div class="col-xs-8 col-md-10">
                <h2 >{{currentUser.identity.name}}</h2>
              </div>
              <div class="col-xs-4 col-md-2">
                <h2>
                  {{ >progressBar reviewCount=evaluationCountForTerm }}
                </h2>
              </div>
            </div>
          </div>
          <table class="table table-striped">
            <tbody>
            {{#if currentUser.sectionIds}}
              {{#each mySections}}
                <tr>
                  <td>
                    {{#if evaluationCompleted}}
                      {{title}}
                    {{else}}
                      <a href="{{pathFor "evaluationNew" sectionId=id}}">{{title}}</a>
                    {{/if}}
                  </td>
                  <td>{{instructor}}</td>
                </tr>
              {{/each}}
            {{else}}
              <tr><td>No courses to evaluate.</td></tr>
            {{/if}}
            </tbody>
          </table>
        </div>
      </div>
      <div class="visible-md-block visible-lg-block hidden-sm hidden-xs">
        <div class="row ">
          <div class="col-md-9">
            <h2 class="no-margin square-padding">{{currentUser.identity.name}}</h2>
          </div>
          <div class="col-md-3">
            <h2 class="no-margin square-padding">
              {{ >progressBar reviewCount=evaluationCountForTerm }}
            </h2>
          </div>
        </div>
        {{#if currentUser.sectionIds}}
          {{#each mySections}}
            <div class="square col-xs-12 col-sm-6 col-md-4 col-lg-3 {{#if evaluationCompleted}}evaluation-complete{{/if}}">
              <div class="square-content">
                <h4>{{ instructor }}'s</h4>
                <h3>
                  {{#if evaluationCompleted}}
                    {{ this.title }}
                  {{else}}
                    <a href="/evaluations/{{this.id}}">
                      {{ this.title }}
                    </a>
                  {{/if}}
                </h3>
                <p>
                  <span class="label label-primary">{{ type }}</span>
                </p>
              </div>
            </div>
          {{/each}}
        {{else}}
          <div class="panel panel-body panel-default">
            You don't have any courses to review.
          </div>
        {{/if}}
      </div>
    {{else}}
      <div class="panel panel-body panel-default">
        Please login to view your evaluations.
      </div>
    {{/if}}
  </div>
</template>

<template name="progressBar">
  <div class="progress" data-toggle="tooltip" title="You must review two courses for term {{singleton.evaluationTerm}} to access evaluation data.">
    <div class="progress-bar {{#if eq reviewCount 0}}progress-bar-danger{{/if}} {{#if eq reviewCount 1}}progress-bar-warning{{/if}} {{#if gte reviewCount 2}}progress-bar-success{{/if}} progress-bar-striped" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
      {{ reviewCount }}/2 <span class="glyphicon glyphicon-question-sign" style="top: 2px"></span>
    </div>
  </div>
</template>
