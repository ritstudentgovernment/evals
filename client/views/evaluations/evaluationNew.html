<template name='evaluationNew'>
  <div class="page container">
    <div class="panel panel-body panel-default">
      <p><h3 class="no-margin"><small>Reviewing <a href="{{pathFor 'instructorShow' name=section.instructor}}">{{section.instructor}}'s</a></small><br><a href="{{pathFor 'courseShow' courseParentNum=section.courseParentNum }}">{{ section.title }} ({{section.courseParentNum}})</a></h3></p>
      {{ #autoForm schema=evaluationsSchema id="insertEvaluationForm" type="method" meteormethod="submitEvaluation" }}
        <p class="footer-subtitle">Instructor Questions</p>
        {{ >afQuickField name="helpfulness" label-class="h4 slider-label" }}
        {{ >afQuickField name="organization" label-class="h4 slider-label" }}
        {{ >afQuickField name="clarity" label-class="h4 slider-label" }}
        {{ >afQuickField name="positivity" label-class="h4 slider-label" }}
        {{ >afQuickField name="responsiveness" label-class="h4 slider-label" }}
        {{ >afQuickField name="supportiveness" label-class="h4 slider-label" }}
        {{ >afQuickField name="effectiveness" label-class="h4 slider-label" }}
        {{ >afQuickField name="instructorComments" label-class="h4 p" rows=5 }}
        <hr>
        <span class="footer-subtitle">Course Questions</span>
        {{ >afQuickField name="attendance" label-class="h4 p" type="boolean-select" trueLabel="Yes" falseLabel="No" }}
        <label class="h4 p control-label">Select any of the tags that describe this course.</label>
        {{ >afQuickField name="expensive" class="form-inline" template="tag" }}
        {{ >afQuickField name="enrollment" class="form-inline" template="tag" }}
        {{ >afQuickField name="textbook" class="form-inline" template="tag" }}
        {{ >afQuickField name="textbookOld" class="form-inline" template="tag" }}
        {{ >afQuickField name="highValue" class="form-inline" template="tag" }}
        {{ >afQuickField name="recommendCourse" class="form-inline" template="tag" }}
        {{ >afQuickField name="groupWork" class="form-inline" template="tag" }}
        {{ >afQuickField name="courseComments" label-class="h4 p" rows=5 }}
        <div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      {{ /autoForm }}
  </div>
  </div>
</template>
