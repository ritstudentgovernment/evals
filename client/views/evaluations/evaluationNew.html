<template name='evaluationNew'>
  <div class="container">
    <form>
      <div class="col-md-12">
        <h2><small>Reviewing {{section.instructor}}'s</small><br>{{ section.title }} ({{section.courseParentNum}})</h2>
      </div>
      <div class="col-md-12">
        <h2>Professor questions</h2>
      </div>
      <div class="col-md-12">
        <p><h3>How helpful was the professor?</h3></p>
        <p><input name="helpfulness" type="number"></p>
      </div>
      <div class="col-md-12">
        <p><h3>How clear was the professor, in lectures and instructions for assignments?</h3></p>
        <p><input name="clarity" type="number"></p>
      </div>
      <div class="col-md-12">
        <p><h3>How fair was the professor in grading assignments?</h3></p>
        <p><input name="fairness" type="number"></p>
      </div>
      <div class="col-md-12">
        <p><h3>How responsive was the professor in returning graded work, e-mails, etc.?</h3></p>
        <p><input name="responsiveness" type="number"></p>
      </div>
      <div class="col-md-12">
        <p><h3>Would you take another course with this professor?</h3></p>
        <p>
          {{>radioButtons name="retakeInstructor"}}
        </p>
      </div>
      <div class="col-md-12">
        {{>comments name="instructorComments" type="professor"}}
      </div>

      <div class="col-md-12">
        <h2>Course questions</h2>
      </div>
      <div class="col-md-12">
        <p><h3>Was attendance mandatory for this course?</h3></p>
        <p>
          {{>radioButtons name="attendance"}}
        </p>
      </div>
      <div class="col-md-12">
        <p><h3>Was the textbook mandatory for this course?</h3></p>
        <p>
          {{>radioButtons name="textbook"}}
        </p>
      </div>
      <div class="col-md-12">
        <p><h3>Was an older or international version of the textbook OK for this course?</h3></p>
        <p>
          {{>radioButtons name="oldTextbook" optional=true}}
        </p>
      </div>
      <div class="col-md-12">
        <p><h3>Would you recommend this course to another student?</h3></p>
        <p>
          {{>radioButtons name="retakeCourse"}}
        </p>
      </div>
      <div class="col-md-12">
        {{>comments name="courseComments" type="course"}}
      </div>
      <div class="col-md-12">
        <p><input type="submit" class="btn btn-lg btn-default" value="Submit"></p>
      </div>
    </form>
  </div>
</template>

<template name="radioButtons">
  <div class="btn-group" name="{{name}}" data-toggle="buttons">
    <label class="btn btn-default active hidden">
      <input type="radio" value="null">
    </label>
    <label class="btn btn-default">
      <input type="radio" value="true"> Yes
    </label>
    <label class="btn btn-default">
      <input type="radio" value="false"> No
    </label>
    {{#if optional}}
      <label class="btn btn-default">
        <input type="radio" value="null"> Unsure
      </label>
    {{/if}}
  </div>
</template>

<template name="comments">
  <p><h3 data-toggle="tooltip" data-placement="top" data-original-title="This feedback is public. Leave no personally identifiable information in your comments. See our guidelines for more information.">Do you have any other comments on this {{type}}? <div class="glyphicon glyphicon-question-sign" style="zoom: 75%; padding-left: 5px;"></div></h3></p>
    <p>
      <textarea name="{{name}}"
                class="form-group form-control input-lg"
                maxlength="300"
                placeholder="300 characters maximum. Leave no personally identifiable information in comments."
                type="text"
                rows="3"></textarea>
    </p>
</template>
