<template name="search">
  <div class="page container">  
    <form class="main">
        
      <div class="input-group input-search">
        {{> esInput id="search" index="sections" class="form-control input-lg input-clear" placeholder="ex: Wine & Food Pairing I, SWEN-331, John Smith" }}
        <span class="input-group-addon"><span class="glyphicon glyphicon-search"></span></span>
      </div>

      {{#if session 'waiting'}}
        {{> loading}}
      {{/if}}

      {{#if session 'instructorsSearch'}}
        <h4>Professors</h4>
      {{/if}}
      {{#each session 'instructorsSearch'}}
        <h4 class="no-margin"><a href="/professors/{{this.name}}">{{this.name}}</a></h4>
      {{/each}}

      {{#if session 'coursesSearch'}}
        <h4>Courses</h4>
      {{/if}}
      {{#each session 'coursesSearch'}}
        <h4 class="no-margin"><a href="/courses/{{this.courseParentNum}}">{{this.courseParentNum}} - {{this.title}}</a></h4>
      {{/each}}

      {{#if noResults}}
        <p class="footer-subtitle text-center" style="margin: 50px 0;">
          No Results.
        </p>
      {{/if}}

    </form>
  </div>
</template>
