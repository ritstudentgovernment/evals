<template name="search">
  <div class="page container">
    <form class="main">
      <div class="input-group input-search">
        {{> esInput id="search" index="sections" class="form-control input-lg input-clear" placeholder="ex: Wine & Food Pairing I, SWEN-331, John Smith" }}
        <span class="input-group-addon"><span class="glyphicon glyphicon-search"></span></span>
      </div>
      <hr />
      <div class="row">
        <div class="col-sm-6">
          <div class="panel panel-default">
            <div class="panel-heading">
              <div class="panel-title"><span class="glyphicon glyphicon-user"></span> Instructors <span class="badge pull-right"> {{session 'profCount'}}</span></div>
            </div>
            <table class="table table-striped">
              <tbody>
              {{#each session 'instructorsSearch'}}
                <tr><td><a href="/professors/{{this.name}}">{{this.name}}</a></td></tr>
              {{/each}}
              </tbody>
            </table>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="panel panel-default">
            <div class="panel-heading">
              <div class="panel-title"><span class="glyphicon glyphicon-book"></span> Courses <span class="badge pull-right"> {{session 'courseCount'}}</span></div>
            </div>
            <table class="table table-striped">
              <tbody>
              {{#each session 'coursesSearch'}}
                <tr><td>{{this.courseParentNum}}</td><td><a href="/courses/{{this.courseParentNum}}">{{this.title}}</a></td></tr>
              {{/each}}
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </form>
  </div>
</template>
