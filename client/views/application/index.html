<template name="index">
  <div class="tiles">
    <div class="tile">
      <div class="container text-center">
        <h2 class="text-center">A review system that works for everyone.</h2>
      </div>
    </div>
    {{#each tiles}}
      <div class="tile">
        <div class="container">
          <h3><strong>{{ title }}</strong></h3>
          <p class="lead">{{ description }}</p>
        </div>
      </div>
    {{/each}}
    <div class="tile">
      <div class="container text-center">
        <p><a href="{{pathFor 'evaluationsShow'}}" class="btn btn-lg btn-primary">Review your courses</a></p>
      </div>
    </div>
  </div>
</template>
