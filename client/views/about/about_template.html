<template name="aboutTemplate">
  <div class="container-fluid">
    <div class="row-fluid">
      <div class="col-sm-10 col-sm-offset-1">
        <div class="col-sm-3 about-side-panel">
          <h3> </h3>
          <div class="list-group">
            <a class="list-group-item {{ isActiveRoute 'about' }}"
               href="{{ pathFor 'about' }}">About</a>
            <a class="list-group-item  {{ isActiveRoute 'policies' }}"
               href="{{ pathFor 'policies' }}">Policies</a>
            <a class="list-group-item  {{ isActiveRoute 'privacy' }}"
               href="{{ pathFor 'privacy' }}">Privacy</a>
            <a class="list-group-item  {{ isActiveRoute 'technology' }}"
               href="{{ pathFor 'technology' }}">Technology</a>
          </div>
        </div>
        <div class="col-sm-9">
          {{> UI.dynamic template=subtemplate }}
        </div>
      </div>
    </div>
  </div>
</template>
