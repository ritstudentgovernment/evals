<template name="header">
  <nav class="header-background navbar navbar-fixed-top navbar-default" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="{{pathFor 'index'}}">
          OpenEvals
        </a>
        <button type="button"
                class="navbar-toggle"
                data-toggle="collapse"
                data-target="#nav-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
      </div>
      <div class="collapse navbar-collapse" id="nav-collapse" style="border: 0;">
        <ul class="nav navbar-nav navbar-left">
          <li class="{{ isActiveRoute 'about' }}">
            <a href="{{pathFor 'about'}}">
              <span class="glyphicon glyphicon-info-sign"></span>
              About
            </a>
          </li>
          <li class="{{ isActiveRoute 'evaluationsShow' }}">
            <a href="{{pathFor 'evaluationsShow'}}">
              <span class="glyphicon glyphicon-plus"></span>
              Write a Review
            </a>
          </li>
          <li class="{{ isActiveRoute 'search' }}">
            <a class="navbar-search" href="{{pathFor 'search'}}">
              <span class="glyphicon glyphicon-search"></span>
              Search
            </a>
          </li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          {{#if currentUser}}
            <li class="dropdown">
              <a href="#"
                 class="dropdown-toggle"
                 data-toggle="dropdown">
                 <span class="glyphicon glyphicon-user"></span>
                 {{or currentUser.identity.firstName currentUser.username}}
                 <span class="caret"></span>
              </a>
              <ul class="dropdown-menu" role="menu">
                {{#if isInRole 'admin'}}
                  <li>
                    <a href="{{pathFor 'jobs'}}">
                       <span class="glyphicon glyphicon-wrench"></span>
                       Admin
                    </a> 
                  </li>
                {{/if}}
                <li>
                  <a id="logout-button"
                     href="#">
                     <span class="glyphicon glyphicon-log-out"></span>
                     Logout
                  </a> 
                </li>
              </ul>
            </li>
          {{else}}
            <li>
              <a href="#loginModal"
                 class="dropdown-toggle"
                 data-toggle="modal">
                 <span class="glyphicon glyphicon-user"></span>
                 Login
              </a>
            </li>
          {{/if}}
        </ul>
      </div>
    </div>
  </nav>
</template>
