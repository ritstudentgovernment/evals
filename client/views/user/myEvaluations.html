<template name="myEvaluations">
  <div class="container">
    {{#if currentUser}}
        {{#if currentUser.courses}}
        {{else}}
          <p class="lead">Hang tight as we pull your scheduling information. This should only take a couple of seconds...</p>
        {{/if}}
    {{else}}
      <div class="alert alert-info">
        Please login to view your evaluations.
      </div>
    {{/if}}
  </div>
</template>
