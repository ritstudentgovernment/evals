<template name="instructorShow">
  <div class="container">
    <h2>{{instructor.name}}</h2>
    <h4>Professor Evaluations</h4>
    {{#if currentUser}}
      {{#if gte currentUser.reviewCount 2}}
      {{else}}
        <div class="panel panel-body panel-default">You have only written {{currentUser.reviewCount}}, but need to write 2 reviews to see evaluations.</div>
      {{/if}}
    {{else}}
      <div class="panel panel-body panel-default">Login to see course evaluations.</div>
    {{/if}}
    <h4>Teaches Courses</h4>
    {{#each sections}}
      <a href="/courses/{{this.courseParentNum}}">{{this.title}}</a><br>
    {{/each}}
  </div>
</template>
