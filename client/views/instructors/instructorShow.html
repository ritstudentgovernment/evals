<template name="instructorShow">
  <div class="page container">
    {{> loginToSeeEvaluations }}
    {{> summaryBanner title=instructor.name primaryMetric=primaryMetric metrics=metrics }}
    <div class="row">
      <div class="col-md-4">
        {{> courseColumn }}
      </div>
      <div class="col-md-8">
        {{> reviewColumn }}
      </div>
    </div>
  </div>
</template>
